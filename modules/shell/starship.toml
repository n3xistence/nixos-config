"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
╭──\\([$username]()[$hostname]()\\)─\\[[$directory]($style)[$read_only]($read_only_style)\\] ($git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
)\n[╰─\\$]() """

[directory]
style = "cyan"
read_only_style = "red"
read_only = "🔒"
before_repo_root_style = ""
format = "[$path]($style)[$read_only]($read_only_style)"

[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style)@"
disabled = false
show_always = true

[hostname]
ssh_symbol = " "
ssh_only = false
format = '[$hostname](bold yellow)'
trim_at = "."
disabled = false

